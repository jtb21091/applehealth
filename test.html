<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Health Data Analysis</h1>

    <input type="file" id="fileInput">
    <br><br>

    <label for="typeSelect">Select Type:</label>
    <select id="typeSelect">
        <option value="">Select a Type</option>
    </select>
    <br><br>

    <canvas id="chartCanvas"></canvas>

    <script>
        let excelData = [];

        document.getElementById("fileInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: "array" });
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                processExcelData(jsonData);
            };
            reader.readAsArrayBuffer(file);
        });

        function processExcelData(jsonData) {
            // Reset previous data
            excelData = [];
            document.getElementById("typeSelect").innerHTML = '<option value="">Select a Type</option>';

            // Extract data from the spreadsheet
            for (let i = 1; i < jsonData.length; i++) {
                let row = jsonData[i];
                if (row.length < 3) continue; // Skip invalid rows

                let type = row[0];
                let value = parseFloat(row[1]);
                let date = row[2];

                if (!type || isNaN(value) || !date) continue;

                excelData.push({ type, value, date });
            }

            // Get unique types
            let uniqueTypes = [...new Set(excelData.map(d => d.type))];

            // Populate dropdown with unique types
            let typeSelect = document.getElementById("typeSelect");
            uniqueTypes.forEach(type => {
                let option = document.createElement("option");
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });

            // Add event listener for type selection
            typeSelect.addEventListener("change", updateGraph);
        }

        function updateGraph() {
            let selectedType = document.getElementById("typeSelect").value;
            if (!selectedType) return;

            let filteredData = excelData.filter(d => d.type === selectedType);

            let labels = filteredData.map(d => d.date);
            let values = filteredData.map(d => d.value);

            let ctx = document.getElementById("chartCanvas").getContext("2d");
            if (window.myChart) window.myChart.destroy(); // Destroy existing chart to avoid overlap

            window.myChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: selectedType,
                        data: values,
                        borderColor: "blue",
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Date" } },
                        y: { title: { display: true, text: "Value" } }
                    }
                }
            });
        }
    </script>
</body>
</html>
